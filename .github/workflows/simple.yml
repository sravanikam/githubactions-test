name: Simple workflow for shell commands

on: [push,pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: string name
        run: |
           echo "This is my fist pipeline"
           echo "This is a file created from step1 in job1 " > test.txt

      - name: Multii line script
        run: |
          cat test.txt
          node -v
          npm -v
          pip -V
          helm version --short
          mvn -v
          ansible --version
          ls -al
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash


