name: Simple workflow for shell commands

on: [push,pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: string name
        run: |
           echo "This is my fist pipeline"
           echo "This is a file created from step1 in job1 " > test.txt

      - name: Multi line script
        run: |
          cat test.txt
          node -v
          npm -v
          pip -V
          helm version --short
          mvn -v
          ansible --version
          ls -al
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python

  run-windows-command:
    runs-on: windows-latest
    steps:
      - name: Directory powershell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List files and checkout repo maanually
        run: |
          pwd
          ls -al
          echo "GITHUB_SHA " $GITHUB_SHA
          echo "GITHUB_REPOSITORY" $GITHUB_REPOSITORY
          echo "GITHUB_WORKSPACE " $GITHUB_WORKSPACE
          echo " Github token " "${{github.token}}"
#          git clone git@github:$GITHUB_REPOSITORY
#          git checkout $GITHUB_SHA
      - name: checkout
        uses: actions/checkout@v1
      - name: List files after checkout
        run: |
          pwd
          ls -al
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: 'Sravani Vamsi Kirti'
      - name: Log GREETING Time
        run: echo "${{steps.greet.outputs.time}}"

  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  node-version:
    strategy:
      matrix:
        node-version: [ 6,8,10 ]
    runs-on: ubuntu-latest
    steps:
      - name: Log node and java versions
        run: node -v
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version}}
      - name: Node Version after the action/setup-node
        run: node -v
